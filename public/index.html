    <script>
      var originalLeave = $.fn.popover.Constructor.prototype.leave
      $.fn.popover.Constructor.prototype.leave = function (obj) {
        var self =
          obj instanceof this.constructor
            ? obj
            : $(obj.currentTarget)
                [this.type](this.getDelegateOptions())
                .data('bs.' + this.type)
        var container, timeout

        originalLeave.call(this, obj)

        if (obj.currentTarget) {
          container = $(obj.currentTarget).siblings('.popover')
          timeout = self.timeout
          container.one('mouseenter', function () {
            //We entered the actual popover ï¿½ call off the dogs
            clearTimeout(timeout)
            //Let's monitor popover content instead
            container.one('mouseleave', function () {
              $.fn.popover.Constructor.prototype.leave.call(self, self)
            })
          })
        }
      }

      $('.fa-lock').popover({
        delay: {show: 100, hide: 1500},
        trigger: 'hover focus',
        title: 'This is a PROFESSIONAL feature',
        content:
          '<div>Upgrading your membership enables you to enhance your visibility on the market. Additional features for both suppliers and buyers provide all the tools for successfully trading with parts online.<br/><a href="about/pricing" class="pull-right btn btn-primary">Upgrade</a><br/><br/></div>',
        template:
          '<div class="popover" style="min-width:260px;line-height:20px;border:0;padding:0;" role="tooltip"><div class="arrow"></div><h3 style="background-color:#1F3852;color:#fff;padding:15px;" class="popover-title"></h3><div class="popover-content"></div></div>',
        html: true,
        placement: function (context, source) {
          var position = $(source).position()

          if (position.left < 280) {
            return 'right'
          }

          if (position.top < 280) {
            return 'bottom'
          } else {
            return 'left'
          }
        },
      })

      $('#partsmultiple').keyup(function () {
        var text = $('#partsmultiple').val()
        var match = /\r|\n/.exec(text)
        var match2 = /,/.exec(text)
        if (match || match2) $('#partstitle').prop('disabled', true)
        else $('#partstitle').prop('disabled', false)
      })

      $('#capsmultiple').keyup(function () {
        var text = $('#capsmultiple').val()
        var match = /\r|\n/.exec(text)
        var match2 = /,/.exec(text)
        if (match || match2) $('#capstitle').prop('disabled', true)
        else $('#capstitle').prop('disabled', false)
      })
    </script>
